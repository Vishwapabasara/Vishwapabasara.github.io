<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    background-image: url("Unknown-5.jpg");
    background-size: cover; /* Adjust as needed */
    background-repeat: no-repeat;
    background-attachment: fixed; /* This keeps the background fixed while scrolling */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

        #paymentForm{
          background-color:rgb(255, 255, 255);
          width: 400px;
          height: 400px;
        }
        #expirationMonth{
          width: 100px;
          position: relative;
          right: 150px;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #d82a2a;
          border-radius: 4px;
        }
        .payment-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        #exmonth{
          position: relative;
          right: 150px;
        }
        #exday{
          position: relative;
           left: 150px;
          bottom: 87px;
        }
        #expirationDay{
          width: 100px;
          position: relative;
          left: 150px;
          bottom: 87px;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #d82a2a;
          border-radius: 4px;
          width: 120px;
        }
       
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d82a2a;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
        #cvv{
            position: relative;
            bottom: 100px;
            right: 12px;
        }
        #cardHolderName{
            position: relative;
            bottom: 100px;
            right: 12px;
        }
        #cardNumber{
            position: relative;
            right: 12px;
        }
        @media screen and (max-width: 600px) {
            body {
                background-image: none; /* Remove background image on smaller screens */
                background-color: #5555f1; /* Set a background color instead */
            }

            .payment-container {
                width: 90%;
            }
        }
        @media screen and (max-width: 400px) {
            #exmonth,
            #exday {
                right: auto;
                left: 0;
                text-align: left;
            }

            #expirationDay {
                left: 0;
                bottom: 0;
            }

            #cvv,
            #cardHolderName {
                bottom: 0;
                right: 0;
                text-align: right;
            }

            #submitBtn {
                left: 0;
                bottom: 0;
                position: relative;
                top: -20px;
            }
        }

    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>

            <div class="expiration-container">
              <div class="expiration-input">
                  <label for="expirationMonth" id="exmonth">Ex Month:</label>
                  <select id="expirationMonth" name="expirationMonth">
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <!-- Add other months here -->
                      <option value="12">12</option>
                  </select>
              </div>
              <div class="expiration-input">
                <label for="expirationDay" id="exday">Expiration Day:</label>
                <select id="expirationDay" name="expirationDay">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <!-- Add other days here -->
                    <option value="31">31</option>
                </select>
            <label for="cvv" id="cvv">CVC / CVV:</label>
            <input type="number" id="cvv" name="cvv" placeholder="123" required>

            <label for="cardHolderName" id="cardHolderName">Name on Card:</label>
            <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Cardholder's name" required>
            <l href="/Users/vishwapabasara/Desktop/ticket/confirmation2.html">
            <button type="submit">Pay Now</button></l>
        </form>
    </div>
  
   
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cardNumberInput = document.getElementById("cardNumber");
            const cvvInput = document.getElementById("cvv");

            // Hide the CVV input initially
            cvvInput.style.display = "none";

            // Add an event listener to the card number input for input changes
            cardNumberInput.addEventListener("input", function() {
                const cardNumber = cardNumberInput.value.replace(/\D/g, '');

                // Check if the card number has a length of 12 digits
                if (cardNumber.length === 12) {
                    cvvInput.style.display = "block"; // Show the CVV input
                } else {
                    cvvInput.style.display = "none";  // Hide the CVV input
                }
            });

            const form = document.getElementById("paymentForm");

// Add an event listener to the form for submission
form.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get other form inputs
    const expirationMonthSelect = document.getElementById("expirationMonth");
    const expirationDaySelect = document.getElementById("expirationDay");
    const cardHolderNameInput = document.getElementById("cardHolderName");

    // Save data to local storage
    const paymentData = {
        cardNumber: cardNumberInput.value,
        expirationMonth: expirationMonthSelect.value,
        expirationDay: expirationDaySelect.value,
        cvv: cvvInput.value,
        cardHolderName: cardHolderNameInput.value
    };


    localStorage.setItem("paymentData", JSON.stringify(paymentData));

// Redirect to confirmation page
window.location.href = "file:///Users/vishwapabasara/Desktop/file/turtle/confirmation.html";
});
});
    </script>
</body>
</html>

 

</script>
</body>
</html>
